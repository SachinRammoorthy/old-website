<!DOCTYPE html>  
 <html lang="en">  
 <head>  
   <title>Contact Groups</title>  
   <meta charset="UTF-8">  
 </head>  

 <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="js/config.js"></script>

<script>
   function getBack(){
    document.getElementById('msg').innerHTML = '<h1> Hey, ' + user.displayName + ', you are signed in to Lead Management! </h1> <h2> Lets get back to business. </h2> <h2> Need to verify your email address or reset your password? Firebase can handle all of that for you using the email you provided: ' + user.email + '. </h2>';
   }
 </script>

 <body onload="getBack()">  

 <script>  

 var currentUid = null;  
 firebase.auth().onAuthStateChanged(function(user) {  
  
  if (user && user.uid != currentUid) {  
   currentUid = user.uid;  
   document.getElementById('body').innerHTML = '<h1> Hey, ' + user.displayName + ', you are signed in to Lead Management! </h1> <h2> Lets get back to business. </h2> <h2> Need to verify your email address or reset your password? Firebase can handle all of that for you using the email you provided: ' + user.email + '. </h2>';  
  } 

  else {  
   currentUid = null;  
   console.log("no user signed in");  
  }  
 });  
 
 </script>  
 
 <h1 id="msg">Congrats you're done! Now get back to what you love building.</h1>

 

</body>
</html>
